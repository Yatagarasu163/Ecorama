<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <title>Ecorama Chatbot</title>
    </head>
    <body>
        <section id="Home-Page">
            <div class="px-4 py-5 my-5 text-center">
                <h1 class="display-5 fw-bold title">Ecorama</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4 paragraph">Welcome to EcoRama! This is a friendly chatbot that educates anyones about climate change as well as how to mitigate and adapt to them.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="#Chatbot" class="fade-in">
                            <button type="button" class="btn btn-primary btn-lg px-4 gap-3" >Chatbot</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section id="Chatbot">
            <div id="Chatbot-Container">
                <script type="module">
                    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3/dist/web.js';
                  
                    Typebot.initStandard({ typebot: "rama-jyhuqss" });
                  </script>
                  
                  <typebot-standard style="width: 80%; height: 900px; margin: 10%; transform: translateY(-5rem);"></typebot-standard>
        </section>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
